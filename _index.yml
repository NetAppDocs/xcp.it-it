indexpage:
  lead: NetApp XCP è un software basato su client che consente migrazioni di dati
    scalabili e dalle performance elevate per migrazioni di dati e analisi dei file
    da qualsiasi a NetApp e NetApp. Qui è disponibile la documentazione per XCP 1.6.2
    e le versioni successive del software, incluse le modalità di installazione, configurazione
    e utilizzo di XCP. La documentazione per le release di XCP precedenti alla 1.6.2
    è disponibile sul sito di supporto NetApp.
