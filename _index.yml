    scalabili e dalle performance elevate per migrazioni di dati e analisi dei file
    da qualsiasi a NetApp e NetApp. Qui troverai la documentazione per il software
    XCP 1.9.3, incluse le modalità di installazione, configurazione e utilizzo di
    XCP. La documentazione per le versioni precedenti di XCP è disponibile sul sito
    di supporto NetApp.
